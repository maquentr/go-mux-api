version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Install
    task:
      jobs:
        - name: Download modules
          commands:
            - sem-version go 1.23.5
            - checkout
            - cache restore
            - go mod vendor
            - cache store
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
  - name: Test
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      prologue:
        commands:
          - sem-version go 1.23.5
          - sem-service start postgres
          - checkout
          - 'cache restore '
          - go mod vendor
          - source env-sample
      jobs:
        - name: Test
          commands:
            - go test ./...
  - name: Build
    task:
      env_vars:
        - name: GO111MODULE
          value: 'on'
        - name: GOFLAGS
          value: '-mod=vendor'
      jobs:
        - name: Build
          commands:
            - go build -v -o go-mux.bin
            - artifact push project --force go-mux.bin
